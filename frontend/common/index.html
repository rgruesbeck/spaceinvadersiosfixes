<html lang="en">
  <head>
    <meta charset="utf-8" />

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>Koji Space Invaders</title>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <!-- If you want to add any P5 Libraries, paste them in below -->

    <!-- End P5 Library Section -->
  </head>
  <body style="touch-action: none; overflow: hidden; overscroll-behavior-y: contain; position: fixed;">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    
    <script>
    function preventPullToRefresh(element) {
        var prevent = false;
        document.querySelector(element).addEventListener('touchstart', function(e){
        if (e.touches.length !== 1) { return; }
        var scrollY = window.pageYOffset  document.body.scrollTop  document.documentElement.scrollTop;
        prevent = (scrollY === 0);
        });
        document.querySelector(element).addEventListener('touchmove', function(e){
        if (prevent) {
            prevent = false;
            e.preventDefault();
        }
        });
    }
    preventPullToRefresh('#root') // pass #id or html tag into the method
  </script>
  </body>
</html>
